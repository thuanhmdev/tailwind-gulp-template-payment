<section
  id="login"
  class="animation-fade-in py-24"
  style="
    background: url('img/bg-login.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  "
>
  <div class="w-full container grid md:grid-cols-2 md:mt-0 md:max-w-5xl xl:p-0">
    <div class="flex flex-col items-center flex-col justify-center h-full">
      <h1 class="text-3xl md:text-4xl xl:text-5xl font-bold text-blue-700">
        Sign In to Rechage Direct
      </h1>
      <img src="img/img_login.png" alt="" />
    </div>
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1 class="text-center mb-0 text-2xl text-blue-700 font-bold md:text-3xl">
        USER LOGIN
      </h1>
      <form class="space-y-4 md:space-y-6" action="#">
        <div>
          <label
            for="email"
            class="block mb-2 text-base font-medium text-gray-900"
            >Email address</label
          >
          <input
            type="email"
            id="email"
            autofocus
            class="px-4 py-2 transition duration-300 w-full border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
          />
        </div>
        <div>
          <label
            class="font-medium text-base block mb-1 mt-6 text-gray-700"
            for="password"
          >
            Password
          </label>
          <div class="relative w-full">
            <div class="absolute inset-y-0 right-0 flex items-center px-2">
              <input
                class="hidden js-password-toggle"
                id="toggle"
                type="checkbox"
              />
              <label
                class="rounded px-2 py-1 text-xl text-gray-600 cursor-pointer js-password-label"
                for="toggle"
                ><i class="ri-eye-line"></i
              ></label>
            </div>
            <input
              class="px-4 py-2 transition duration-300 w-full border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200 js-password"
              id="password"
              type="password"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input
                id="remember"
                aria-describedby="remember"
                type="checkbox"
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300"
                required=""
              />
            </div>
            <div class="ml-3 text-sm">
              <label for="remember" class="text-gray-500">Remember me</label>
            </div>
          </div>
          <a
            href="#"
            class="text-sm font-medium text-primary-600 hover:underline"
            >Forgot password?</a
          >
        </div>
        <div class="text-end">
          <button
            type="submit"
            class="w-full py-2 rounded-lg text-neutral-50 bg-blue-500 text-center hover:opacity-80"
          >
            Sign in
          </button>
        </div>
        <p class="text-sm font-light text-gray-500">
          Donâ€™t have an account yet?
          <a
            href="#"
            class="font-medium text-primary-600 hover:underline text-blue-500"
            >Sign up</a
          >
        </p>
      </form>
    </div>
  </div>
</section>
