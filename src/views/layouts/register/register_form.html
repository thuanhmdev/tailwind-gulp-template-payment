<section
  id="checkout"
  class="animation-fade-in grow py-16 min-h-[calc(100vh_-_5rem)]"
  style="
    background: url('img/bg_packages.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  "
>
  <div class="container space-y-10">
    <h1
      class="uppercase text-3xl xl:text-4xl font-bold text-center text-blue-700"
    >
      Register
    </h1>
    <div
      class="w-4/5 bg-white rounded-lg flex flex-col px-4 py-6 space-y-4 mx-auto"
    >
      <form action class="grid lg:grid-cols-2 gap-y-6 gap-x-10">
        <div
          class="relative col-span-2 h-40 w-full bg-red-500 rounded-lg mb-24"
          style="
            background: url('img/bg_register.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
          "
        >
          <div
            id="avatar"
            class="absolute border-4 border-white w-[150px] h-[150px] lg:w-[180px] lg:h-[180px] rounded-full bottom-[0px] translate-y-[50%] left-[50%] translate-x-[-50%] bg-white flex items-center"
            style="
              background-image: url('img/avatar.png');
              background-size: cover;
              background-position: center;
              background-repeat: no-repeat;
            "
          >
            <input type="file" class="hidden" name id="input_avatar" />
            <div
              class="absolute w-[30px] h-[30px] top-[5%] right-[10%] bg-gray-100 rounded-[50%] flex items-center justify-center hover:scale-110"
              id="btn_trigger_remove_avatar"
            >
              <i class="ri-close-line text-3xl text-red-600"></i>
            </div>

            <div
              id="btn_trigger_avatar"
              class="absolute w-[30px] h-[30px] bottom-[1%] right-[10%] bg-gray-100 rounded-[50%] flex items-center justify-center hover:scale-110"
            >
              <i class="ri-camera-line text-3xl"></i>
            </div>
          </div>
          <!-- <div></div> -->
        </div>

        <div class="col-span-2 md:col-span-1">
          <label
            for="email"
            class="block mb-2 text-base font-medium text-gray-900"
          >
            Your name
          </label>
          <input
            type="text"
            id="name"
            placeholder="Name"
            autofocus
            class="px-4 py-2 transition duration-300 w-full border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
          />
        </div>

        <div class="col-span-2 md:col-span-1">
          <label
            for="email"
            class="block mb-2 text-base font-medium text-gray-900"
          >
            Your Email
          </label>
          <input
            type="text"
            id="email"
            placeholder="Email"
            class="px-4 py-2 transition duration-300 w-full border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
          />
        </div>
        <div class="col-span-2 md:col-span-1">
          <label
            for="phone"
            class="block mb-2 text-base font-medium text-gray-900"
          >
            Your Phone
          </label>
          <input
            type="text"
            id="phone"
            placeholder="Phone"
            class="px-4 py-2 transition duration-300 w-full border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
          />
        </div>
        <div class="col-span-2 md:col-span-1">
          <label
            for="company"
            class="block mb-2 text-base font-medium text-gray-900"
            >Your Company</label
          >
          <input
            type="text"
            id="company"
            placeholder="Company"
            class="px-4 py-2 transition duration-300 w-full border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
          />
        </div>
        <div class="col-span-2 md:col-span-1">
          <label
            class="font-medium text-base block mb-1 text-gray-700"
            for="password"
          >
            Your Password
          </label>
          <div class="relative w-full">
            <div class="absolute inset-y-0 right-0 flex items-center px-2">
              <input
                class="hidden js-new-password-toggle"
                id="toggleNewPassword"
                type="checkbox"
              />
              <label
                class="rounded px-2 py-1 text-xl text-gray-600 cursor-pointer js-new-password-label"
                for="toggleNewPassword"
                ><i class="ri-eye-line"></i
              ></label>
            </div>
            <input
              placeholder="New password"
              class="px-4 py-2 transition duration-300 w-full border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200 js-new-password"
              id="password"
              type="password"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="col-span-2 md:col-span-1">
          <label
            class="font-medium text-base block mb-1 text-gray-700"
            for="password"
          >
            Confirm Password
          </label>
          <div class="relative w-full">
            <div class="absolute inset-y-0 right-0 flex items-center px-2">
              <input
                class="hidden js-confirm-password-toggle"
                id="toggleConfirmNewPassword"
                type="checkbox"
              />
              <label
                class="rounded px-2 py-1 text-xl text-gray-600 cursor-pointer js-confirm-password-label"
                for="toggleConfirmNewPassword"
                ><i class="ri-eye-line"></i
              ></label>
            </div>
            <input
              placeholder="Confirm password"
              class="px-4 py-2 transition duration-300 w-full border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200 js-confirm-password"
              id="password"
              type="password"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="col-span-2 text-center">
          <a
            type="button"
            class="w-1/2 py-2 rounded-lg text-lg font-semibold text-neutral-50 bg-blue-500 text-center hover:opacity-80"
            >Sign up</a
          >
        </div>
      </form>
    </div>
  </div>
</section>
