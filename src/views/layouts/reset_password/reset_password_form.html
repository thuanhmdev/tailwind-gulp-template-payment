<section
  id="login"
  class="animation-fade-in py-24"
  style="
    background: url('img//bg-login.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  "
>
  <div class="w-full container grid md:grid-cols-2 md:mt-0 md:max-w-5xl xl:p-0">
    <div class="flex flex-col items-center flex-col justify-center h-full">
      <img src="img/img_reset_password.png" alt="img_reset_password" />
    </div>
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1 class="text-center mb-0 text-2xl text-blue-700 font-bold md:text-3xl">
        RESET PASSWORD
      </h1>
      <form class="space-y-4 md:space-y-6" action="#">
        <div>
          <label
            class="font-medium text-base block mb-1 mt-6 text-gray-700"
            for="password"
          >
            New Password
          </label>
          <div class="relative w-full">
            <div class="absolute inset-y-0 right-0 flex items-center px-2">
              <input
                class="hidden js-new-password-toggle"
                id="toggleNewPassword"
                type="checkbox"
              />
              <label
                class="rounded px-2 py-1 text-xl text-gray-600 cursor-pointer js-new-password-label"
                for="toggleNewPassword"
                ><i class="ri-eye-line"></i
              ></label>
            </div>
            <input
              placeholder="New password"
              class="px-4 py-2 transition duration-300 w-full border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200 js-new-password"
              id="password"
              type="password"
              autocomplete="off"
            />
          </div>
        </div>
        <div>
          <label
            class="font-medium text-base block mb-1 mt-6 text-gray-700"
            for="password"
          >
            Confirm Password
          </label>
          <div class="relative w-full">
            <div class="absolute inset-y-0 right-0 flex items-center px-2">
              <input
                class="hidden js-confirm-password-toggle"
                id="toggleConfirmNewPassword"
                type="checkbox"
              />
              <label
                class="rounded px-2 py-1 text-xl text-gray-600 cursor-pointer js-confirm-password-label"
                for="toggleConfirmNewPassword"
                ><i class="ri-eye-line"></i
              ></label>
            </div>
            <input
              placeholder="Confirm password"
              class="px-4 py-2 transition duration-300 w-full border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200 js-confirm-password"
              id="password"
              type="password"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="text-end">
          <button
            type="submit"
            class="w-full py-2 rounded-lg text-neutral-50 bg-blue-500 text-center hover:opacity-80"
          >
            Send
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
