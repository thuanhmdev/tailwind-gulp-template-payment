<section
  id="checkout"
  class="animation-fade-in grow py-16 min-h-[calc(100vh_-_5rem)]"
  style="
    background: url('img/bg_packages.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  "
>
  <div class="container space-y-16">
    <h1
      class="uppercase text-3xl md:text-4xl xl:text-4xl font-bold text-center text-blue-700"
    >
      Check out
    </h1>
    <div
      class="w-4/5 md:w-3/4 lg:w-3/5 bg-white rounded-lg flex flex-col p-4 space-y-4 mx-auto"
    >
      <h3 class="font-bold text-3x">Package 1</h3>
      <div class="flex justify-between">
        <span class="text-base text-nautral-900">Price:</span>
        <span>&#36;10</span>
      </div>
      <div class="flex justify-between">
        <span class="text-base text-nautral-900">Point:</span>
        <span>1000</span>
      </div>
      <div class="flex justify-between">
        <span class="text-base text-nautral-900 font-bold">Total:</span>
        <span class="font-bold">&#36;10</span>
      </div>
      <div class="flex justify-between">
        <span class="text-base text-nautral-900">Discount:</span>
        <form>
          <div class="group">
            <div class="relative flex items-center">
              <input
                type="email"
                id="email"
                autofocus
                class="px-4 py-1 transition duration-300 w-full border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-1 focus:ring-blue-100"
              />
              <a
                type="button"
                class="absolute right-0 py-2 px-4 rounded-r-md bg-blue-200 text-xs font-semibold text-white transition-all duration-200 ease-in-out bg-blue-500 hover:opacity-80"
                >Apply</a
              >
            </div>
          </div>
        </form>
      </div>
      <div class="text-end">
        <a
          type="button"
          class="w-full font-semi-bold uppercase py-2 rounded-lg text-white bg-blue-500 text-center hover:opacity-80"
          ><i class="ri-paypal-fill"></i></i>Paypal</a
        >
      </div>
    </div>
  </div>
</section>
