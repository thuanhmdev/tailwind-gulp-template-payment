<section
  id="forgot_password"
  class="animation-fade-in py-24"
  style="
    background: url('img/bg-login.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  "
>
  <div
    class="w-full container grid md:grid-cols-2 md:mt-0 md:max-w-5xl xl:p-0 flex items-center"
  >
    <div class="flex flex-col items-center flex-col justify-center h-full">
      <img src="img/img_forgot_password.png" alt="img_forgot_password" />
    </div>
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1 class="text-center mb-0 text-2xl text-blue-700 font-bold md:text-3xl">
        FORGOT PASSWORD
      </h1>
      <form class="space-y-4 md:space-y-6" action="#">
        <div>
          <div>
            <label
              for="email"
              class="block mb-2 text-base font-medium text-gray-900"
              >Email address</label
            >
            <input
              type="email"
              id="email"
              autofocus
              class="px-4 py-2 transition duration-300 w-full border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
            />
          </div>
        </div>
        <div class="text-end">
          <button
            type="submit"
            class="w-full py-2 rounded-lg text-neutral-50 bg-blue-500 text-center hover:opacity-80"
          >
            Send
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
